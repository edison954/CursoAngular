<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5"
          #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">ingrese minimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" required minlength="5"
          #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">ingrese minimo 5
          letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo" name="correo" #correo="ngModel" required>
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Correo es obligatorio</small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
